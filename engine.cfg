interpolate=false
pixel=false
pixels=false

[application]

name="ggj2018"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[display]

fullscreen=true
width=256
height=144
use_2d_pixel_snap=true
stretch_mode="viewport"
stretch_aspect="keep"

[input]

click=[mbutton(0, 1)]
player_left=[key(Left), key(A), mbutton(0, 1)]
player_right=[key(Right), key(D), mbutton(0, 2)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff0d1039
